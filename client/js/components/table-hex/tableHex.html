<g ng-attr-transform="translate({{hexSize*9}})">
  <rect class="main-board" ng-attr-width="{{hexSize*9}}" ng-attr-height="{{hexSize*15}}" fill=url(#main-board-img)>
  </rect>

  <user-board x="hexSize/2" y="hexSize/2" size-base="hexSize" player="players[0]"/>

  <user-board x="hexSize/2" y="hexSize/2*6" size-base="hexSize" player="players[1]"/>

  <user-board x="hexSize/2" y="hexSize/2*11" size-base="hexSize" player="players[2]"/>
  <g id="end-button">
    <rect ng-attr-x="{{hexSize*3.5}}" ng-attr-y="{{hexSize/2*16.5}}" width="112" height="50" class="button-end-turn" fill=url(#end-turn-button-img)></rect>
    
  </g>
  <user-board x="hexSize/2" y="hexSize/2*19" size-base="hexSize"  player="players[3]" draggable="'true'" click="'true'" is-user="true"/>
</g>
