<svg id="grid-axial" width="1000" height="1000">
    <g transform="translate(205,205)">
      	<g class="hex" transform="translate(-146.25,84.4374771118164)" >
	      	<polygon ng-attr-points="	
						{{corners[0].x}}, {{corners[0].y}} 
						{{corners[1].x}}, {{corners[1].y}}
						{{corners[2].x}}, {{corners[2].y}}
						{{corners[3].x}}, {{corners[3].y}}
						{{corners[4].x}}, {{corners[4].y}}
						{{corners[5].x}}, {{corners[5].y}}"
						transform="rotate(0)" ng-repeat="corners in cornersSet">
			</polygon>

		</g>
	</g>
</svg>
